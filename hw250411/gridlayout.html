<!DOCTYPE html>
 <html lang="ko">
 <head>
   <meta charset="UTF-8">
   <title>연습문제</title>
   <style>
     body {
       display: flex;
       justify-content: center;
       align-items: center;
       background-color: black;
       margin: 0;
       height: 100vh; /* 화면 전체 높이 설정 */
     }
 
     .container {
       width: 600px;
       height: 500px;
       display: grid;
       grid-template-columns: repeat(4, 1fr); /* 4열 구성 */
       grid-auto-rows: 100px; /* 각 행 높이 */
       gap: 10px; /* 셀 간격 */
     }
 
     .grid-item {
       background-color: yellow;
       padding: 20px;
       text-align: center;
       font-size: 1.5em;
     }
 
     .item1 {
       grid-column: 1 / 3;
       grid-row: 1 / 3;
     }
 
     .item2 {
       grid-column: 3 / 5;
     }
 
     .item3 {
       grid-row: 2 / 4;
     }
 
     .item4 {
       grid-row: 2 / 4;
     }
 
     .item5 {
       grid-column: 1 / 3;
     }
 
     /* 공통 디자인 적용 */
     .item1, .item2, .item3, .item4, .item5 {
       background-color: yellow;
       padding: 20px;
       text-align: center;
       font-size: 1.5em;
     }
   </style>
 </head>
 <body>
   <div class="container">
     <div class="item1">1</div>
     <div class="item2">2</div>
     <div class="item3">3</div>
     <div class="item4">4</div>
     <div class="item5">5</div>
   </div>
 </body>
 </html>
