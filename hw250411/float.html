<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>float 속성 연습</title>
     <style>
         img {width : 150px;}
 
         .left {float : left; margin-right : 20px;}
         .right {float : right; margin-left : 20px;}
         .clear { clear:both;}
     </style>
 </head>
 <body>
     <img src="images/Curi_01.jpg" width="150px" class="left">
     <img src="images/Curi_02.jpg" width="150px" class="right">
     <p class = "clear">
        <p> 안녕하세요 저는 한국폴리텍 성남 캠퍼스 인공지능소프트웨어과 </p>
        <p> 1학년에 재학중인 고윤혁 입니다.</p>
 </body>
 </html>
