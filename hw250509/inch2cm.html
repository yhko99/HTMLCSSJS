<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inch를 cm 단위로 변환</title>
</head>
<body>
    <script>
    const inch = prompt("inch 단위의 숫자를 입력해주세요."); 
    const cm = inch * 2.54;
    alert(`${inch}inch는 ${cm}cm 입니다.`);
    </script>
</body>
</html>
