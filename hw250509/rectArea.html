<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사각형의 넓이를 구하기</title>
</head>
<body>
    <script>
    const A = prompt("가로의 값을 입력해주세요."); 
    const B = prompt("세로의 값을 입력해주세요."); 
    const Area = A * B;
    alert(`넓이는 ${Area}cm 입니다.`);
    </script>
</body>
</html>
